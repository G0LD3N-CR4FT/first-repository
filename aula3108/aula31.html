<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel = "stylesheet" href = "../css/bootstrap.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 border border-info">
                <div class="alert-warning">
                <h1 class ="text-center">Buscar CEP</h1>
                </div>
                <form>
                 <div class="form-group row">
                    <div class="col-12 col-sm-4 col-md-4">
                        <input type="number" id="CEP" name="CEP" class="form-control" placeholder="INFORME O CEP">
                    </div>
                    <div class="col-12 col-sm-2 col-md-2">
                        <button id="button" class="btn btn-success btn-block">
                            Buscar
                        </button>
                        </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-sm-10 col-md-10">
                            <input type="text" name="LOGRADOURO" id="LOGRADOURO" class="form-control" placeholder="LOGRADOURO">
                        </div>
                            <div class="col-12 col-sm-2 col-md-2">
                            <input type="number" name="NUMERO" id="NUMERO" class="form-control" placeholder="NUMERO">
                        </div>
                        </div>
                            <div class="form-group row" >
                                <div class="col-12 col-sm-6 col-md-6">
                                <input type="text" name="COMPLEMENTO" id="COMPLEMENTO" class="form-control" placeholder="COMPLEMENTO">
                            </div>
                                    <div class="col-12 col-sm-6 col-md-6">
                                    <input type="text" name="BAIRRO" id="BAIRRO" class="form-control" placeholder="BAIRRO">
                                </div>
                                </div>
                                    <div class="form-group row" > 
                                        <div class="col-12 col-sm-6 col-md-6">
                                        <input type="text" name="LOCALIDADE" id="LOCALIDADE" class="form-control" placeholder="CIDADE">
                                    </div>
                                            <div class="col-12 col-sm-2 col-md-2">
                                            <input type="text" name="UF" id="UR" class="form-control" placeholder="UF">
                                        </div>
                                    </div>
                 </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/aula31.js"></script>
</body>
</html>
